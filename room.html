<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Rocket.Q - Perguntas e Respostas</title>

  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/room.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="room" class="content">
    <header>
      <a href="#">
        <img src="./assets/logo.svg" alt="Rocket.Q Logo" />
      </a>

      <div class="buttons">
        <div class="button outlined">
          #323243
          <img src="/assets/quadradinhos.svg" alt="Copiar número da sala" />
        </div>

        <a class="button " href="#">Criar sala
          <img src="assets/users-white.svg" alt="Criar uma sala" />
        </a>
      </div>
    </header>

    <main>
      <section id="question-form">
        <h2>Faça sua pergunta</h2>
        <form action="">
          <label for-id="question" class="sr-only">O que você quer perguntar?</label>
          <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

          <footer>
            <div>
              <img src="./assets/lock_black_24dp 1.svg" alt="Cadeado informando que a mensagem é anônima">
              Esta pergunta é anônima
            </div>
            <button>Enviar</button>
          </footer>

        </form>
      </section>
    </main>

  </div>

</body>

</html>
